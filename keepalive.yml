name: Keep Growmate App Alive

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute (minimum interval in GitHub Actions)

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests  # Add any dependencies here

      - name: Run keepmealive.py
        run: |
          python keepmealive.py
